<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渐变 testnw</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #001510);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .logo i {
            font-size: 2.5rem;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .theme-toggle {
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .theme-btn {
            padding: 10px 20px;
            border-radius: 50px;
            border: none;
            background: transparent;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .theme-btn.active {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            box-shadow: 0 4px 15px rgba(255, 126, 95, 0.4);
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.4s, box-shadow 0.4s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .card-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            box-shadow: 0 5px 15px rgba(255, 126, 95, 0.4);
        }
        
        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .card-value {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 5px;
            background: linear-gradient(to right, #fff, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .card-unit {
            font-size: 1.2rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s;
        }
        
        #download-progress {
            background: linear-gradient(to right, #00c9ff, #92fe9d);
        }
        
        #upload-progress {
            background: linear-gradient(to right, #f6d365, #fda085);
        }
        
        #ping-progress {
            background: linear-gradient(to right, #a8ff78, #78ffd6);
        }
        
        .status {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
        }
        
        .status.good {
            background: linear-gradient(to right, #00b09b, #96c93d);
            box-shadow: 0 4px 15px rgba(0, 176, 155, 0.3);
        }
        
        .status.medium {
            background: linear-gradient(to right, #f6d365, #fda085);
            box-shadow: 0 4px 15px rgba(246, 211, 101, 0.3);
        }
        
        .status.poor {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.3);
        }
        
        .test-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        
        .btn {
            padding: 15px 35px;
            border-radius: 50px;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-primary {
            background: linear-gradient(to right, #00c9ff, #92fe9d);
            color: #1a2a6c;
        }
        
        .btn-secondary {
            background: linear-gradient(to right, #f6d365, #fda085);
            color: #5a1a1a;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .test-status {
            text-align: center;
            margin: 30px 0;
            font-size: 1.3rem;
            font-weight: 500;
            padding: 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .history {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-top: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .history h2 {
            font-size: 1.8rem;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #fff;
        }
        
        .history h2 i {
            background: linear-gradient(to right, #00c9ff, #92fe9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .history-table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .history-table th,
        .history-table td {
            padding: 18px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .history-table th {
            background: rgba(255, 255, 255, 0.15);
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .history-table tr:last-child td {
            border-bottom: none;
        }
        
        .history-table tr:hover {
            background: rgba(255, 255, 255, 0.08);
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .test-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            header {
                flex-direction: column;
                gap: 20px;
            }
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 201, 255, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(0, 201, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 201, 255, 0); }
        }
        
        .glow {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-tachometer-alt"></i>
                <span>渐变色网速测速器</span>
            </div>
            <div class="theme-toggle">
                <button class="theme-btn active" data-theme="light">浅色模式</button>
                <button class="theme-btn" data-theme="dark">深色模式</button>
            </div>
        </header>

        <div class="dashboard">
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-download"></i>
                </div>
                <div class="card-title">下载速度</div>
                <div class="card-value">0</div>
                <div class="card-unit">Mbps</div>
                <div class="progress-container">
                    <div class="progress-bar" id="download-progress" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-upload"></i>
                </div>
                <div class="card-title">上传速度</div>
                <div class="card-value">0</div>
                <div class="card-unit">Mbps</div>
                <div class="progress-container">
                    <div class="progress-bar" id="upload-progress" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-stopwatch"></i>
                </div>
                <div class="card-title">延迟</div>
                <div class="card-value">0</div>
                <div class="card-unit">ms</div>
                <div class="progress-container">
                    <div class="progress-bar" id="ping-progress" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-film"></i>
                </div>
                <div class="card-title">4K视频流畅度</div>
                <div class="card-unit">评估4K视频播放能力</div>
                <div class="status" id="video-status">未测试</div>
            </div>
            
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-gamepad"></i>
                </div>
                <div class="card-title">游戏流畅度</div>
                <div class="card-unit">评估在线游戏体验</div>
                <div class="status" id="game-status">未测试</div>
            </div>
            
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-broadcast-tower"></i>
                </div>
                <div class="card-title">带宽估算</div>
                <div class="card-value" id="bandwidth-value">0</div>
                <div class="card-unit">Mbps</div>
                <div class="card-unit">相当于 <span id="bandwidth-desc">未知</span> 的宽带</div>
            </div>
        </div>

        <div class="test-status" id="test-status">
            准备开始测速，点击下方按钮进行测试
        </div>

        <div class="test-controls">
            <button class="btn btn-primary pulse" id="start-test">
                <i class="fas fa-play"></i> 开始测速
            </button>
            <button class="btn btn-secondary" id="clear-history">
                <i class="fas fa-trash-alt"></i> 清除记录
            </button>
        </div>

        <div class="history">
            <h2><i class="fas fa-history"></i> 测速记录</h2>
            <table class="history-table">
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>下载 (Mbps)</th>
                        <th>上传 (Mbps)</th>
                        <th>延迟 (ms)</th>
                        <th>4K视频</th>
                        <th>游戏</th>
                    </tr>
                </thead>
                <tbody id="history-body">
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 30px;">暂无测速记录</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="footer">
            <p>渐变色网速测速器 &copy; 2023 | 使用HTML5, CSS3和JavaScript构建</p>
        </div>
    </div>

    <script>
        // DOM元素
        const startTestBtn = document.getElementById('start-test');
        const clearHistoryBtn = document.getElementById('clear-history');
        const themeButtons = document.querySelectorAll('.theme-btn');
        const testStatus = document.getElementById('test-status');
        const historyBody = document.getElementById('history-body');
        
        // 测速结果元素
        const downloadValue = document.querySelector('.card:nth-child(1) .card-value');
        const uploadValue = document.querySelector('.card:nth-child(2) .card-value');
        const pingValue = document.querySelector('.card:nth-child(3) .card-value');
        const videoStatus = document.getElementById('video-status');
        const gameStatus = document.getElementById('game-status');
        const bandwidthValue = document.getElementById('bandwidth-value');
        const bandwidthDesc = document.getElementById('bandwidth-desc');
        
        // 进度条元素
        const downloadProgress = document.getElementById('download-progress');
        const uploadProgress = document.getElementById('upload-progress');
        const pingProgress = document.getElementById('ping-progress');

        // 初始化主题
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.classList.toggle('dark-mode', savedTheme === 'dark');
            
            themeButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.theme === savedTheme);
            });
        }

        // 切换主题
        function switchTheme(theme) {
            document.body.classList.toggle('dark-mode', theme === 'dark');
            localStorage.setItem('theme', theme);
            
            themeButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.theme === theme);
            });
        }

        // 获取历史记录
        function getHistory() {
            return JSON.parse(localStorage.getItem('speedTests')) || [];
        }

        // 保存历史记录
        function saveToHistory(test) {
            const history = getHistory();
            history.unshift({
                date: new Date().toLocaleString(),
                download: test.download,
                upload: test.upload,
                ping: test.ping,
                videoStatus: test.videoStatus,
                gameStatus: test.gameStatus
            });
            
            // 只保留最近的5条记录
            if (history.length > 5) {
                history.pop();
            }
            
            localStorage.setItem('speedTests', JSON.stringify(history));
            renderHistory();
        }

        // 渲染历史记录
        function renderHistory() {
            const history = getHistory();
            let html = '';
            
            if (history.length === 0) {
                html = `<tr><td colspan="6" style="text-align: center; padding: 30px;">暂无测速记录</td></tr>`;
            } else {
                history.forEach(test => {
                    html += `
                        <tr>
                            <td>${test.date}</td>
                            <td>${test.download.toFixed(2)}</td>
                            <td>${test.upload.toFixed(2)}</td>
                            <td>${test.ping}</td>
                            <td><span class="status ${getStatusClass(test.videoStatus)}">${test.videoStatus}</span></td>
                            <td><span class="status ${getStatusClass(test.gameStatus)}">${test.gameStatus}</span></td>
                        </tr>
                    `;
                });
            }
            
            historyBody.innerHTML = html;
        }

        // 获取状态对应的CSS类
        function getStatusClass(status) {
            if (status === '优秀' || status === '流畅') return 'good';
            if (status === '良好' || status === '可玩') return 'medium';
            return 'poor';
        }

        // 评估4K视频流畅度
        function evaluateVideoQuality(downloadSpeed) {
            if (downloadSpeed > 25) return '优秀';
            if (downloadSpeed > 15) return '良好';
            return '较差';
        }

        // 评估游戏流畅度
        function evaluateGameQuality(ping) {
            if (ping < 50) return '流畅';
            if (ping < 100) return '可玩';
            return '卡顿';
        }

        // 估算带宽
        function estimateBandwidth(downloadSpeed) {
            bandwidthValue.textContent = downloadSpeed.toFixed(2);
            
            if (downloadSpeed > 100) {
                bandwidthDesc.textContent = '千兆光纤';
            } else if (downloadSpeed > 50) {
                bandwidthDesc.textContent = '500M宽带';
            } else if (downloadSpeed > 20) {
                bandwidthDesc.textContent = '200M宽带';
            } else if (downloadSpeed > 10) {
                bandwidthDesc.textContent = '100M宽带';
            } else if (downloadSpeed > 5) {
                bandwidthDesc.textContent = '50M宽带';
            } else {
                bandwidthDesc.textContent = '基础宽带';
            }
        }

        // 模拟延迟测试
        async function testPing() {
            return new Promise((resolve) => {
                testStatus.textContent = '正在测试延迟...';
                pingProgress.style.width = '0%';
                
                // 模拟测试过程
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 10;
                    pingProgress.style.width = `${progress}%`;
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                        const ping = Math.floor(Math.random() * 100) + 10; // 10-110ms
                        pingValue.textContent = ping;
                        resolve(ping);
                    }
                }, 50);
            });
        }

        // 模拟下载速度测试
        async function testDownload() {
            return new Promise((resolve) => {
                testStatus.textContent = '正在测试下载速度...';
                downloadProgress.style.width = '0%';
                
                // 模拟测试过程
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 5;
                    downloadProgress.style.width = `${progress}%`;
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                        const download = (Math.random() * 90) + 10; // 10-100 Mbps
                        downloadValue.textContent = download.toFixed(2);
                        resolve(download);
                    }
                }, 80);
            });
        }

        // 模拟上传速度测试
        async function testUpload() {
            return new Promise((resolve) => {
                testStatus.textContent = '正在测试上传速度...';
                uploadProgress.style.width = '0%';
                
                // 模拟测试过程
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 3;
                    uploadProgress.style.width = `${progress}%`;
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                        const upload = (Math.random() * 30) + 5; // 5-35 Mbps
                        uploadValue.textContent = upload.toFixed(2);
                        resolve(upload);
                    }
                }, 100);
            });
        }

        // 执行完整测试
        async function runSpeedTest() {
            startTestBtn.disabled = true;
            startTestBtn.classList.remove('pulse');
            
            // 重置状态
            downloadValue.textContent = '0';
            uploadValue.textContent = '0';
            pingValue.textContent = '0';
            videoStatus.textContent = '未测试';
            gameStatus.textContent = '未测试';
            videoStatus.className = 'status';
            gameStatus.className = 'status';
            
            try {
                // 执行测试
                const ping = await testPing();
                const download = await testDownload();
                const upload = await testUpload();
                
                // 评估结果
                const videoQuality = evaluateVideoQuality(download);
                const gameQuality = evaluateGameQuality(ping);
                
                videoStatus.textContent = videoQuality;
                gameStatus.textContent = gameQuality;
                videoStatus.classList.add(getStatusClass(videoQuality));
                gameStatus.classList.add(getStatusClass(gameQuality));
                
                estimateBandwidth(download);
                
                // 保存结果
                saveToHistory({
                    download,
                    upload,
                    ping,
                    videoStatus: videoQuality,
                    gameStatus: gameQuality
                });
                
                testStatus.innerHTML = '<span class="glow">测速完成！您的网络状态良好</span>';
            } catch (error) {
                testStatus.textContent = '测速失败: ' + error.message;
            } finally {
                startTestBtn.disabled = false;
                startTestBtn.classList.add('pulse');
            }
        }

        // 清除历史记录
        function clearHistory() {
            if (confirm('确定要清除所有测速记录吗？')) {
                localStorage.removeItem('speedTests');
                renderHistory();
                testStatus.textContent = '历史记录已清除';
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            renderHistory();
            
            // 事件监听
            themeButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    switchTheme(btn.dataset.theme);
                });
            });
            
            startTestBtn.addEventListener('click', runSpeedTest);
            clearHistoryBtn.addEventListener('click', clearHistory);
        });
    </script>
</body>
</html>
