<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>深蓝笔记</title>
    <style>
        body {
            background-color: #0F172A;
            color: #F8FAFC;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
        }
        button {
            -webkit-tap-highlight-color: transparent;
            cursor: pointer;
            border: none;
        }
        #noteContent[contenteditable=true]:empty:before {
            content: attr(placeholder);
            color: #94A3B8;
            pointer-events: none;
        }
        .btn-effect:active {
            opacity: 0.8;
        }
        img {
            max-width: 100%;
            border-radius: 6px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <header style="background-color: #1E293B; padding: 15px; border-bottom: 1px solid #3B82F630; position: sticky; top: 0; z-index: 10;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1 style="font-size: 18px; font-weight: bold; color: #3B82F6; margin: 0;">深蓝笔记</h1>
            <button id="newNoteBtn" class="btn-effect" style="background: #3B82F6; color: white; padding: 8px 12px; border-radius: 6px; font-size: 14px;">
                新建
            </button>
        </div>
    </header>

    <!-- 笔记列表区域 -->
    <div style="padding: 15px;">
        <h2 style="font-size: 16px; color: #94A3B8; margin: 10px 0;">我的笔记</h2>
        <div id="notesList" style="margin-bottom: 80px;">
            <!-- 空状态 -->
            <div id="emptyState" style="text-align: center; padding: 40px 0; color: #94A3B8;">
                <p>还没有笔记</p>
                <p style="font-size: 14px; margin-top: 5px;">点击右上角按钮创建</p>
            </div>
        </div>
    </div>

    <!-- 编辑区域 (默认隐藏) -->
    <div id="editor" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #1E293B; z-index: 20; display: none; overflow-y: auto;">
        <!-- 编辑区头部 -->
        <div style="padding: 15px; border-bottom: 1px solid #3B82F630; display: flex; justify-content: space-between; align-items: center;">
            <button id="backBtn" class="btn-effect" style="background: none; color: white; padding: 5px 10px; font-size: 14px;">
                返回
            </button>
            <button id="deleteBtn" class="btn-effect" style="background: none; border: 1px solid #EF4444; color: #EF4444; padding: 5px 10px; border-radius: 4px; font-size: 14px;">
                删除
            </button>
        </div>

        <!-- 编辑内容区 -->
        <div style="padding: 15px;">
            <input type="text" id="noteTitle" placeholder="输入标题..." style="width: 100%; background: transparent; border: none; outline: none; font-size: 20px; font-weight: bold; color: white; margin-bottom: 15px; padding: 5px 0; border-bottom: 1px solid #3B82F630;">
            
            <div style="margin: 10px 0; display: flex; gap: 10px; flex-wrap: wrap;">
                <button id="addImageBtn" class="btn-effect" style="background: #334155; color: white; padding: 6px 10px; border-radius: 4px; font-size: 14px;">
                    图片
                </button>
                <button id="boldBtn" class="btn-effect" style="background: #334155; color: white; padding: 6px 10px; border-radius: 4px; font-size: 14px;">
                    加粗
                </button>
            </div>

            <div id="noteContent" contenteditable="true" placeholder="在这里输入笔记内容..." style="min-height: 300px; outline: none; line-height: 1.6; font-size: 16px;"></div>

            <div style="margin-top: 20px; font-size: 12px; color: #94A3B8;" id="lastEdited">
                最后编辑：刚刚
            </div>
        </div>
    </div>

    <!-- 图片预览弹窗 (纯黑色背景，无图标) -->
    <div id="imageModal" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 30; display: none; justify-content: center; align-items: center;">
        <button id="closeImageModal" class="btn-effect" style="position: absolute; top: 20px; right: 20px; background: none; color: white; font-size: 20px; padding: 5px 10px;">
            关闭
        </button>
        <img id="modalImage" src="" style="max-width: 90%; max-height: 80vh; border-radius: 8px;">
    </div>

    <!-- 底部功能栏 -->
    <div style="position: fixed; bottom: 0; left: 0; right: 0; background: #1E293B; border-top: 1px solid #3B82F630; display: flex; justify-content: space-around; padding: 10px 0; z-index: 5;">
        <button id="importBtn" class="btn-effect" style="background: none; color: #3B82F6; display: flex; flex-direction: column; align-items: center; font-size: 12px; padding: 5px 0;">
            <span>导入</span>
        </button>
        <button id="exportBtn" class="btn-effect" style="background: none; color: #3B82F6; display: flex; flex-direction: column; align-items: center; font-size: 12px; padding: 5px 0;">
            <span>导出</span>
        </button>
        <button id="clearBtn" class="btn-effect" style="background: none; color: #EF4444; display: flex; flex-direction: column; align-items: center; font-size: 12px; padding: 5px 0;">
            <span>清空</span>
        </button>
    </div>

    <!-- 导入文件输入框 (隐藏) -->
    <input type="file" id="importFileInput" accept=".json" style="display: none;">

    <script>
        // 数据状态
        let notes = [];
        let currentNoteId = null;

        // DOM元素
        const notesList = document.getElementById('notesList');
        const emptyState = document.getElementById('emptyState');
        const editor = document.getElementById('editor');
        const noteTitle = document.getElementById('noteTitle');
        const noteContent = document.getElementById('noteContent');
        const lastEdited = document.getElementById('lastEdited');
        const newNoteBtn = document.getElementById('newNoteBtn');
        const backBtn = document.getElementById('backBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const exportBtn = document.getElementById('exportBtn');
        const importBtn = document.getElementById('importBtn');
        const importFileInput = document.getElementById('importFileInput');
        const clearBtn = document.getElementById('clearBtn');
        const boldBtn = document.getElementById('boldBtn');
        const addImageBtn = document.getElementById('addImageBtn');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeImageModal = document.getElementById('closeImageModal');

        // 生成唯一ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 6);
        }

        // 保存到本地存储
        function saveNotes() {
            localStorage.setItem('deepBlueNotes', JSON.stringify(notes));
        }

        // 从本地存储加载
        function loadNotes() {
            const saved = localStorage.getItem('deepBlueNotes');
            if (saved) {
                notes = JSON.parse(saved);
                renderNotes();
            }
        }

        // 渲染笔记列表
        function renderNotes() {
            if (notes.length === 0) {
                emptyState.style.display = 'block';
                notesList.innerHTML = '';
                return;
            }

            emptyState.style.display = 'none';
            notesList.innerHTML = '';

            // 按时间排序，最新的在前
            const sortedNotes = [...notes].sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));

            sortedNotes.forEach(note => {
                // 创建笔记项
                const noteEl = document.createElement('div');
                noteEl.className = 'note-item';
                noteEl.style.padding = '12px 15px';
                noteEl.style.marginBottom = '10px';
                noteEl.style.borderRadius = '8px';
                noteEl.style.backgroundColor = '#334155';
                noteEl.dataset.id = note.id;

                // 提取纯文本内容作为预览
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = note.content;
                const textPreview = tempDiv.textContent || '';
                const preview = textPreview.length > 60 ? textPreview.slice(0, 60) + '...' : textPreview;

                // 格式化时间
                const date = new Date(note.updatedAt);
                const timeStr = date.toLocaleString();

                noteEl.innerHTML = `
                    <div style="font-weight: 500; margin-bottom: 5px; color: white;">${note.title}</div>
                    <div style="font-size: 13px; color: #94A3B8; margin-bottom: 5px; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">${preview}</div>
                    <div style="font-size: 11px; color: #64748B;">${timeStr}</div>
                `;

                // 点击打开编辑
                noteEl.addEventListener('click', () => openNote(note.id));
                notesList.appendChild(noteEl);
            });
        }

        // 打开笔记进行编辑
        function openNote(id) {
            const note = notes.find(n => n.id === id);
            if (!note) return;

            currentNoteId = id;
            noteTitle.value = note.title;
            noteContent.innerHTML = note.content;
            
            const date = new Date(note.updatedAt);
            lastEdited.textContent = `最后编辑：${date.toLocaleString()}`;

            // 显示编辑区
            editor.style.display = 'block';
        }

        // 新建笔记
        function createNote() {
            const newNote = {
                id: generateId(),
                title: '新笔记',
                content: '',
                updatedAt: new Date().toISOString()
            };

            notes.push(newNote);
            saveNotes();
            renderNotes();
            openNote(newNote.id);
        }

        // 保存当前笔记
        function saveCurrentNote() {
            if (!currentNoteId) return;

            const index = notes.findIndex(n => n.id === currentNoteId);
            if (index === -1) return;

            notes[index].title = noteTitle.value || '无标题';
            notes[index].content = noteContent.innerHTML;
            notes[index].updatedAt = new Date().toISOString();

            saveNotes();
            renderNotes();

            // 更新最后编辑时间
            lastEdited.textContent = `最后编辑：${new Date().toLocaleString()}`;
        }

        // 删除当前笔记
        function deleteCurrentNote() {
            if (!currentNoteId) return;

            if (confirm('确定要删除这条笔记吗？')) {
                notes = notes.filter(n => n.id !== currentNoteId);
                currentNoteId = null;
                saveNotes();
                renderNotes();
                editor.style.display = 'none';
            }
        }

        // 清空所有笔记
        function clearAllNotes() {
            if (notes.length === 0) {
                alert('没有笔记可清空');
                return;
            }

            if (confirm('确定要清空所有笔记吗？此操作不可恢复！')) {
                notes = [];
                currentNoteId = null;
                saveNotes();
                renderNotes();
                editor.style.display = 'none';
            }
        }

        // 导出笔记
        function exportNotes() {
            if (notes.length === 0) {
                alert('没有笔记可导出');
                return;
            }

            const dataStr = JSON.stringify(notes, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);

            const a = document.createElement('a');
            a.href = url;
            a.download = `深蓝笔记_${new Date().toLocaleDateString().replace(/\//g, '-')}.json`;
            document.body.appendChild(a);
            a.click();
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 0);
        }

        // 导入笔记
        function importNotes() {
            importFileInput.click();
        }

        // 处理导入文件
        function handleImportFile(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const importedNotes = JSON.parse(event.target.result);
                    if (Array.isArray(importedNotes) && importedNotes.length > 0) {
                        // 去重处理
                        const existingIds = new Set(notes.map(n => n.id));
                        const newNotes = importedNotes.filter(n => 
                            !existingIds.has(n.id) && n.id && n.title !== undefined && n.content !== undefined
                        );

                        notes = [...notes, ...newNotes];
                        saveNotes();
                        renderNotes();
                        alert(`成功导入 ${newNotes.length} 条笔记`);
                    } else {
                        alert('导入的文件格式不正确');
                    }
                } catch (error) {
                    alert('导入失败，请确保文件是正确的笔记导出文件');
                }
            };
            reader.readAsText(file);
            importFileInput.value = '';
        }

        // 插入图片
        function insertImage() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    
                    // 在光标位置插入图片
                    const selection = window.getSelection();
                    if (selection.rangeCount) {
                        const range = selection.getRangeAt(0);
                        range.deleteContents();
                        range.insertNode(img);
                        
                        // 移动光标到图片后
                        range.setStartAfter(img);
                        range.setEndAfter(img);
                        selection.removeAllRanges();
                        selection.addRange(range);
                    } else {
                        noteContent.appendChild(img);
                    }

                    saveCurrentNote();
                };
                reader.readAsDataURL(file);
            };
            input.click();
        }

        // 打开图片预览
        function openImagePreview(src) {
            modalImage.src = src;
            imageModal.style.display = 'flex';
        }

        // 关闭图片预览
        function closeImagePreview() {
            imageModal.style.display = 'none';
        }

        // 加粗文本
        function toggleBold() {
            document.execCommand('bold', false, null);
            noteContent.focus();
        }

        // 事件监听
        newNoteBtn.addEventListener('click', createNote);
        backBtn.addEventListener('click', () => {
            saveCurrentNote();
            editor.style.display = 'none';
        });
        deleteBtn.addEventListener('click', deleteCurrentNote);
        exportBtn.addEventListener('click', exportNotes);
        importBtn.addEventListener('click', importNotes);
        importFileInput.addEventListener('change', handleImportFile);
        clearBtn.addEventListener('click', clearAllNotes);
        boldBtn.addEventListener('click', toggleBold);
        addImageBtn.addEventListener('click', insertImage);
        closeImageModal.addEventListener('click', closeImagePreview);
        
        // 点击图片放大预览
        noteContent.addEventListener('click', (e) => {
            if (e.target.tagName === 'IMG') {
                openImagePreview(e.target.src);
            }
        });
        
        // 点击预览弹窗背景关闭
        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                closeImagePreview();
            }
        });

        // 自动保存
        noteTitle.addEventListener('input', saveCurrentNote);
        noteContent.addEventListener('input', saveCurrentNote);
        noteContent.addEventListener('keyup', saveCurrentNote);

        // 初始化加载笔记
        loadNotes();
    </script>
</body>
</html>
