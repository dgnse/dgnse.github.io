<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人脸识别债务管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --dark: #1d3557;
            --light: #f8f9fa;
            --danger: #e63946;
            --warning: #fca311;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1d2b64, #f8cdda);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark);
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .app-title {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .app-title h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .app-title p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 550px;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--dark);
        }
        
        .input-group {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #e0e0e0;
            transition: border-color 0.3s;
        }
        
        .input-group:focus-within {
            border-color: var(--primary);
        }
        
        .input-group i {
            padding: 0 15px;
            color: var(--primary);
            font-size: 1.2rem;
        }
        
        .input-group input {
            flex: 1;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            outline: none;
            background: transparent;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-success {
            background: var(--success);
        }
        
        .btn-success:hover {
            background: #38b6d9;
        }
        
        .btn-warning {
            background: var(--warning);
        }
        
        .btn-warning:hover {
            background: #e69500;
        }
        
        .face-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, #a8dadc, #457b9d);
            margin: 0 auto 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 4rem;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .debt-info {
            background: #e9f7fe;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        
        .debt-info h3 {
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .debt-amount {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--danger);
            margin: 15px 0;
        }
        
        .transaction-history {
            margin-top: 30px;
        }
        
        .transaction-history h3 {
            margin-bottom: 15px;
            color: var(--dark);
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        
        .transaction-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        
        .transaction-item:last-child {
            border-bottom: none;
        }
        
        .positive {
            color: var(--success);
            font-weight: bold;
        }
        
        .negative {
            color: var(--danger);
            font-weight: bold;
        }
        
        .debtor-list {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .debtor-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: white;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .debtor-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        
        .debtor-name {
            font-weight: bold;
        }
        
        .debtor-amount {
            color: var(--danger);
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .card {
                max-width: 100%;
            }
            
            .app-title h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-title">
            <h1><i class="fas fa-user-circle"></i> 人脸识别债务管理系统</h1>
            <p>记录、追踪和管理债务关系</p>
        </div>
        
        <div class="app-container">
            <!-- 添加债务区域 -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-plus-circle"></i> 添加新债务
                </div>
                <div class="card-body">
                    <div class="face-preview">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    
                    <div class="form-group">
                        <label for="debtorName"><i class="fas fa-user"></i> 债务人姓名</label>
                        <div class="input-group">
                            <i class="fas fa-signature"></i>
                            <input type="text" id="debtorName" placeholder="输入债务人姓名">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="debtAmount"><i class="fas fa-money-bill-wave"></i> 欠款金额 (¥)</label>
                        <div class="input-group">
                            <i class="fas fa-yen-sign"></i>
                            <input type="number" id="debtAmount" placeholder="输入欠款金额">
                        </div>
                    </div>
                    
                    <button class="btn" id="addDebtBtn">
                        <i class="fas fa-save"></i> 保存债务记录
                    </button>
                    
                    <div class="debtor-list" id="debtorList">
                        <h3>当前债务人列表</h3>
                        <div id="debtorsContainer">
                            <!-- 动态生成的债务人列表 -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 还款区域 -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-hand-holding-usd"></i> 还款管理
                </div>
                <div class="card-body">
                    <div class="face-preview">
                        <i class="fas fa-user-check"></i>
                    </div>
                    
                    <div class="form-group">
                        <label for="searchDebtor"><i class="fas fa-search"></i> 搜索债务人</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="searchDebtor" placeholder="输入姓名搜索">
                        </div>
                    </div>
                    
                    <div class="debt-info" id="debtInfo">
                        <h3>当前债务信息</h3>
                        <p>请搜索债务人查看债务详情</p>
                        <div class="debt-amount" id="currentDebt">¥0.00</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="repayAmount"><i class="fas fa-coins"></i> 还款金额 (¥)</label>
                        <div class="input-group">
                            <i class="fas fa-yen-sign"></i>
                            <input type="number" id="repayAmount" placeholder="输入还款金额">
                        </div>
                    </div>
                    
                    <button class="btn btn-success" id="repayBtn">
                        <i class="fas fa-check-circle"></i> 确认还款
                    </button>
                    
                    <div class="transaction-history">
                        <h3><i class="fas fa-history"></i> 交易记录</h3>
                        <div id="transactions">
                            <!-- 动态生成的交易记录 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 使用localStorage存储债务数据
        let debts = JSON.parse(localStorage.getItem('debts')) || {};
        let transactions = JSON.parse(localStorage.getItem('transactions')) || {};
        
        // DOM元素
        const debtorNameInput = document.getElementById('debtorName');
        const debtAmountInput = document.getElementById('debtAmount');
        const addDebtBtn = document.getElementById('addDebtBtn');
        const searchDebtorInput = document.getElementById('searchDebtor');
        const currentDebtDisplay = document.getElementById('currentDebt');
        const repayAmountInput = document.getElementById('repayAmount');
        const repayBtn = document.getElementById('repayBtn');
        const debtorsContainer = document.getElementById('debtorsContainer');
        const transactionsContainer = document.getElementById('transactions');
        
        // 初始化应用
        function initApp() {
            updateDebtorList();
            displayTransactions();
            
            // 设置事件监听器
            addDebtBtn.addEventListener('click', addDebt);
            repayBtn.addEventListener('click', processRepayment);
            searchDebtorInput.addEventListener('input', searchDebtor);
        }
        
        // 添加新债务
        function addDebt() {
            const name = debtorNameInput.value.trim();
            const amount = parseFloat(debtAmountInput.value);
            
            if (!name) {
                alert('请输入债务人姓名');
                return;
            }
            
            if (isNaN(amount) {
                alert('请输入有效的欠款金额');
                return;
            }
            
            if (amount <= 0) {
                alert('欠款金额必须大于0');
                return;
            }
            
            // 检查是否已存在债务记录
            if (debts[name]) {
                debts[name] += amount;
            } else {
                debts[name] = amount;
            }
            
            // 添加交易记录
            addTransaction(name, amount, 'debt');
            
            // 保存数据
            saveData();
            
            // 更新UI
            updateDebtorList();
            
            // 重置表单
            debtorNameInput.value = '';
            debtAmountInput.value = '';
            
            alert(`已成功记录${name}的债务 ¥${amount.toFixed(2)}`);
        }
        
        // 搜索债务人
        function searchDebtor() {
            const name = searchDebtorInput.value.trim();
            
            if (!name) {
                currentDebtDisplay.textContent = '¥0.00';
                document.getElementById('debtInfo').innerHTML = `
                    <h3>当前债务信息</h3>
                    <p>请搜索债务人查看债务详情</p>
                    <div class="debt-amount">¥0.00</div>
                `;
                return;
            }
            
            if (debts[name]) {
                currentDebtDisplay.textContent = `¥${debts[name].toFixed(2)}`;
                document.getElementById('debtInfo').innerHTML = `
                    <h3>${name}的债务信息</h3>
                    <p>当前欠款总额</p>
                    <div class="debt-amount">¥${debts[name].toFixed(2)}</div>
                `;
            } else {
                currentDebtDisplay.textContent = '¥0.00';
                document.getElementById('debtInfo').innerHTML = `
                    <h3>${name}的债务信息</h3>
                    <p>未找到该债务人的记录</p>
                    <div class="debt-amount">¥0.00</div>
                `;
            }
            
            // 显示该债务人的交易记录
            displayTransactions(name);
        }
        
        // 处理还款
        function processRepayment() {
            const name = searchDebtorInput.value.trim();
            const amount = parseFloat(repayAmountInput.value);
            
            if (!name) {
                alert('请先搜索债务人');
                return;
            }
            
            if (!debts[name]) {
                alert('未找到该债务人的记录');
                return;
            }
            
            if (isNaN(amount)) {
                alert('请输入有效的还款金额');
                return;
            }
            
            if (amount <= 0) {
                alert('还款金额必须大于0');
                return;
            }
            
            if (amount > debts[name]) {
                alert(`还款金额不能超过欠款总额 ¥${debts[name].toFixed(2)}`);
                return;
            }
            
            // 更新债务金额
            debts[name] -= amount;
            
            // 如果债务为0，删除该债务记录
            if (debts[name] <= 0) {
                delete debts[name];
            }
            
            // 添加交易记录
            addTransaction(name, -amount, 'repayment');
            
            // 保存数据
            saveData();
            
            // 更新UI
            updateDebtorList();
            searchDebtor();
            
            // 重置还款金额输入框
            repayAmountInput.value = '';
            
            alert(`已成功记录${name}的还款 ¥${amount.toFixed(2)}`);
        }
        
        // 添加交易记录
        function addTransaction(name, amount, type) {
            const now = new Date();
            const dateStr = now.toLocaleDateString();
            const timeStr = now.toLocaleTimeString();
            
            const transaction = {
                name: name,
                amount: amount,
                type: type,
                date: dateStr,
                time: timeStr,
                timestamp: now.getTime()
            };
            
            if (!transactions[name]) {
                transactions[name] = [];
            }
            
            transactions[name].push(transaction);
        }
        
        // 显示交易记录
        function displayTransactions(name = null) {
            transactionsContainer.innerHTML = '';
            
            if (!name) {
                transactionsContainer.innerHTML = '<p>搜索特定债务人查看交易记录</p>';
                return;
            }
            
            if (!transactions[name] || transactions[name].length === 0) {
                transactionsContainer.innerHTML = `<p>${name}没有交易记录</p>`;
                return;
            }
            
            // 按时间倒序排序
            const sortedTransactions = transactions[name].sort((a, b) => b.timestamp - a.timestamp);
            
            sortedTransactions.forEach(transaction => {
                const transactionItem = document.createElement('div');
                transactionItem.className = 'transaction-item';
                
                const amountClass = transaction.amount > 0 ? 'negative' : 'positive';
                const amountSign = transaction.amount > 0 ? '+' : '';
                const typeText = transaction.type === 'debt' ? '新增债务' : '还款';
                
                transactionItem.innerHTML = `
                    <div>
                        <strong>${typeText}</strong>
                        <div class="small">${transaction.date} ${transaction.time}</div>
                    </div>
                    <div class="${amountClass}">
                        ${amountSign}¥${Math.abs(transaction.amount).toFixed(2)}
                    </div>
                `;
                
                transactionsContainer.appendChild(transactionItem);
            });
        }
        
        // 更新债务人列表
        function updateDebtorList() {
            debtorsContainer.innerHTML = '';
            
            if (Object.keys(debts).length === 0) {
                debtorsContainer.innerHTML = '<p>暂无债务记录</p>';
                return;
            }
            
            Object.entries(debts).forEach(([name, amount]) => {
                const debtorItem = document.createElement('div');
                debtorItem.className = 'debtor-item';
                debtorItem.innerHTML = `
                    <div class="debtor-name">${name}</div>
                    <div class="debtor-amount">¥${amount.toFixed(2)}</div>
                `;
                
                // 点击债务人项自动填充到搜索框
                debtorItem.addEventListener('click', () => {
                    searchDebtorInput.value = name;
                    searchDebtor();
                });
                
                debtorsContainer.appendChild(debtorItem);
            });
        }
        
        // 保存数据到localStorage
        function saveData() {
            localStorage.setItem('debts', JSON.stringify(debts));
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }
        
        // 初始化应用
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
