<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多功能翻译器</title>
  <style>
    /* 全局样式 */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: auto;
    }

    .container {
      background: #fff;
      color: #333;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #444;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    footer a {
      color: #2575fc;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    #camera-container {
      display: none;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>多功能翻译器</h1>

    <!-- 翻译功能 -->
    <label for="source-language">源语言</label>
    <select id="source-language">
      <option value="en">英语</option>
      <option value="zh">中文</option>
      <option value="es">西班牙语</option>
      <option value="fr">法语</option>
      <option value="de">德语</option>
      <option value="ja">日语</option>
      <option value="ko">韩语</option>
    </select>

    <textarea id="source-text" placeholder="输入要翻译的文本..."></textarea>

    <label for="target-language">目标语言</label>
    <select id="target-language">
      <option value="zh">中文</option>
      <option value="en">英语</option>
      <option value="es">西班牙语</option>
      <option value="fr">法语</option>
      <option value="de">德语</option>
      <option value="ja">日语</option>
      <option value="ko">韩语</option>
    </select>

    <textarea id="translated-text" placeholder="翻译结果将显示在这里..." readonly></textarea>
    <button type="button" onclick="translateText()">翻译</button>

    <!-- 上传图片功能 -->
    <label for="image-upload">上传图片</label>
    <input type="file" id="image-upload" accept="image/*" />
    <button type="button" onclick="uploadImage()">上传图片</button>

    <!-- 拍照功能 -->
    <div id="camera-container">
      <video id="camera" autoplay></video>
      <button type="button" onclick="takePhoto()">拍照</button>
    </div>
    <button type="button" onclick="startCamera()">打开摄像头</button>

    <footer>
      技术支持由 <a href="https://openai.com" target="_blank">OpenAI</a> 提供
    </footer>
  </div>

  <script>
    // 固定的 API 地址和密钥（需在服务端配置）
    const API_URL = "https://api.chatanywhere.tech"; // 替换为你的服务器地址
    const API_KEY = "sk-6DLjcEEEzfwoLUvjP392KAJrKCjYqFf2EVzXhWEZUD44qo0k"; // 替换为你的 API 密钥

    // 翻译文本
    async function translateText() {
      const sourceLanguage = document.getElementById('source-language').value;
      const targetLanguage = document.getElementById('target-language').value;
      const sourceText = document.getElementById('source-text').value;

      if (!sourceText.trim()) {
        alert('请输入要翻译的文本！');
        return;
      }

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            sourceLanguage,
            targetLanguage,
            text: sourceText
          })
        });

        const data = await response.json();
        document.getElementById('translated-text').value = data.translatedText || '翻译失败！';
      } catch (error) {
        alert('翻译失败，请稍后再试！');
      }
    }

    // 上传图片
    async function uploadImage() {
      const imageFile = document.getElementById('image-upload').files[0];

      if (!imageFile) {
        alert('请选择图片！');
        return;
      }

      const formData = new FormData();
      formData.append('image', imageFile);

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${API_KEY}`
          },
          body: formData
        });

        const data = await response.json();
        alert(data.message || '图片上传成功！');
      } catch (error) {
        alert('图片上传失败，请稍后再试！');
      }
    }

    // 摄像头功能
    function startCamera() {
      const cameraContainer = document.getElementById('camera-container');
      const video = document.getElementById('camera');

      cameraContainer.style.display = 'flex';

      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((error) => {
          alert('无法访问摄像头，请检查权限！');
        });
    }

    function takePhoto() {
      alert('拍照功能尚未实现，可以将拍摄的图像发送到服务器！');
    }
  </script>
</body>
</html>
