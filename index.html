<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一站式网站导航</title>
  <!-- 引入外部资源 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 配置Tailwind -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5',
            secondary: '#10B981',
            dark: '#1E293B',
            light: '#F8FAFC'
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .card-hover {
        @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
      }
      .glass {
        @apply bg-white/70 backdrop-blur-md;
      }
    }
  </style>
</head>

<body class="font-inter bg-gradient-to-br from-indigo-50 to-blue-100 min-h-screen text-dark">
  <!-- 顶部搜索栏 -->
  <header class="sticky top-0 z-50 glass border-b border-slate-200/50">
    <div class="container mx-auto px-4 py-4">
      <div class="flex flex-col md:flex-row gap-4 items-center">
        <!-- 标题 -->
        <div class="flex items-center gap-2">
          <i class="fa fa-compass text-primary text-2xl"></i>
          <h1 class="text-xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">网站导航中心</h1>
        </div>
        
        <!-- 搜索框 -->
        <div class="w-full md:w-1/2 relative">
          <input type="text" id="search-input" 
                 placeholder="搜索网站或内容..." 
                 class="w-full py-2 px-4 pr-10 rounded-full border border-slate-200 focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary transition-all">
          <button id="search-btn" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-primary">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- 主内容区 -->
  <main class="container mx-auto px-4 py-8">
    <!-- 快捷访问 -->
    <section class="mb-10">
      <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
        <i class="fa fa-star text-amber-400"></i>
        <span>快捷访问</span>
      </h2>
      
      <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 gap-4">
        <!-- 快捷访问卡片 - 可点击添加/编辑 -->
        <div class="glass rounded-xl p-4 flex flex-col items-center justify-center text-center gap-2 card-hover border border-dashed border-slate-200">
          <div class="w-12 h-12 rounded-full bg-slate-100 flex items-center justify-center">
            <i class="fa fa-plus text-slate-400"></i>
          </div>
          <p class="text-sm text-slate-500">添加网站</p>
        </div>
      </div>
    </section>

    <!-- 分类导航 -->
    <!-- 社交媒体 -->
    <section class="mb-10">
      <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
        <i class="fa fa-share-alt text-pink-500"></i>
        <span>社交媒体</span>
      </h2>
      
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
        <!-- 网站卡片 -->
        <a href="https://www.weibo.com" target="_blank" class="glass rounded-xl p-4 flex flex-col items-center justify-center text-center gap-2 card-hover">
          <div class="w-12 h-12 rounded-full bg-red-100 flex items-center justify-center">
            <i class="fa fa-weibo text-red-500"></i>
          </div>
          <p class="text-sm font-medium">微博</p>
        </a>
        
        <a href="https://www.qq.com" target="_blank" class="glass rounded-xl p-4 flex flex-col items-center justify-center text-center gap-2 card-hover">
          <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center">
            <i class="fa fa-qq text-blue-500"></i>
          </div>
          <p class="text-sm font-medium">QQ</p>
        </a>
        
        <a href="https://www.wechat.com" target="_blank" class="glass rounded-xl p-4 flex flex-col items-center justify-center text-center gap-2 card-hover">
          <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center">
            <i class="fa fa-weixin text-green-500"></i>
          </div>
          <p class="text-sm font-medium">微信</p>
        </a>
        
        <a href="https://www.douban.com" target="_blank" class="glass rounded-xl p-4 flex flex-col items-center justify-center text-center gap-2 card-hover">
          <div class="w-12 h-12 rounded-full bg-red-100 flex items-center justify-center">
            <i class="fa fa-book text-red-600"></i>
          </div>
          <p class="text-sm font-medium">豆瓣</p>
        </a>
      </div>
    </section>

    <!-- 视频平台 -->
    <section class="mb-10">
      <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
        <i class="fa fa-play-circle text-red-500"></i>
        <span>视频平台</span>
      </h2>
      
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
        <a href="https://www.youtube.com" target="_blank" class="glass rounded-xl p-4 flex flex-col items-center justify-center text-center gap-2 card-hover">
          <div class="w-12 h-12 rounded-full bg-red-100 flex items-center justify-center">
            <i class="fa fa-youtube-play text-red-500"></i>
          </div>
          <p class="text-sm font-medium">YouTube</p>
        </a>
        
        <a href="https://www.bilibili.com" target="_blank" class="glass rounded-xl p-4 flex flex-col items-center justify-center text-center gap-2 card-hover">
          <div class="w-12 h-12 rounded-full bg-pink-100 flex items-center justify-center">
            <i class="fa fa-play text-pink-500"></i>
          </div>
          <p class="text-sm font-medium">哔哩哔哩</p>
        </a>
        
        <a href="https://www.iqiyi.com" target="_blank" class="glass rounded-xl p-4 flex flex-col items-center justify-center text-center gap-2 card-hover">
          <div class="w-12 h-12 rounded-full bg-purple-100 flex items-center justify-center">
            <i class="fa fa-television text-purple-500"></i>
          </div>
          <p class="text-sm font-medium">爱奇艺</p>
        </a>
        
        <a href="https://v.qq.com" target="_blank" class="glass rounded-xl p-4 flex flex-col items-center justify-center text-center gap-2 card-hover">
          <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center">
            <i class="fa fa-film text-blue-500"></i>
          </div>
          <p class="text-sm font-medium">腾讯视频</p>
        </a>
      </div>
    </section>

    <!-- 实用工具 -->
    <section class="mb-10">
      <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
        <i class="fa fa-wrench text-indigo-500"></i>
        <span>实用工具</span>
      </h2>
      
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
        <a href="https://translate.google.com" target="_blank" class="glass rounded-xl p-4 flex flex-col items-center justify-center text-center gap-2 card-hover">
          <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center">
            <i class="fa fa-language text-blue-500"></i>
          </div>
          <p class="text-sm font-medium">谷歌翻译</p>
        </a>
        
        <a href="https://www.baidu.com" target="_blank" class="glass rounded-xl p-4 flex flex-col items-center justify-center text-center gap-2 card-hover">
          <div class="w-12 h-12 rounded-full bg-red-100 flex items-center justify-center">
            <i class="fa fa-search text-red-500"></i>
          </div>
          <p class="text-sm font-medium">百度</p>
        </a>
        
        <a href="https://www.github.com" target="_blank" class="glass rounded-xl p-4 flex flex-col items-center justify-center text-center gap-2 card-hover">
          <div class="w-12 h-12 rounded-full bg-slate-100 flex items-center justify-center">
            <i class="fa fa-github text-slate-700"></i>
          </div>
          <p class="text-sm font-medium">GitHub</p>
        </a>
        
        <a href="https://calendar.google.com" target="_blank" class="glass rounded-xl p-4 flex flex-col items-center justify-center text-center gap-2 card-hover">
          <div class="w-12 h-12 rounded-full bg-red-100 flex items-center justify-center">
            <i class="fa fa-calendar text-red-500"></i>
          </div>
          <p class="text-sm font-medium">日历</p>
        </a>
      </div>
    </section>
  </main>

  <!-- 页脚 -->
  <footer class="glass border-t border-slate-200/50 py-6">
    <div class="container mx-auto px-4 text-center text-sm text-slate-500">
      <p>一站式网站导航 &copy; 2023 | 点击卡片直接访问对应网站</p>
      <p class="mt-2">可根据需求添加或修改网站链接</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    // 搜索功能
    document.getElementById('search-btn').addEventListener('click', performSearch);
    document.getElementById('search-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') performSearch();
    });

    function performSearch() {
      const query = document.getElementById('search-input').value.trim();
      if (query) {
        // 默认使用百度搜索，可替换为其他搜索引擎
        window.open(`https://www.baidu.com/s?wd=${encodeURIComponent(query)}`, '_blank');
      }
    }

    // 动态添加网站功能（简单示例）
    const addButton = document.querySelector('.grid-cols-2 .card-hover');
    addButton.addEventListener('click', () => {
      const siteName = prompt('请输入网站名称:');
      const siteUrl = prompt('请输入网站URL:');
      
      if (siteName && siteUrl) {
        // 创建新的网站卡片
        const newCard = document.createElement('a');
        newCard.href = siteUrl.startsWith('http') ? siteUrl : `https://${siteUrl}`;
        newCard.target = '_blank';
        newCard.className = 'glass rounded-xl p-4 flex flex-col items-center justify-center text-center gap-2 card-hover';
        
        // 随机颜色
        const colors = ['red', 'blue', 'green', 'purple', 'pink', 'indigo', 'amber'];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        
        newCard.innerHTML = `
          <div class="w-12 h-12 rounded-full bg-${randomColor}-100 flex items-center justify-center">
            <i class="fa fa-globe text-${randomColor}-500"></i>
          </div>
          <p class="text-sm font-medium">${siteName}</p>
        `;
        
        // 添加到快捷访问区域
        const shortcutGrid = document.querySelector('.grid-cols-2.sm\\:grid-cols-4');
        shortcutGrid.insertBefore(newCard, shortcutGrid.firstChild);
      }
    });
  </script>
</body>
</html>
